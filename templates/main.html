<!DOCTYPE html>
<html>
  <head>
    <title> Occupations </title>
  </head>
  <body link = "black">
    <h1> Occupations </h1>
    <table style = "Width:100%", border = "1">
      <tr>
	<td> Job Class </td>
	<td> Percentage </td>
      </tr>
      {% for key in keys %}
      <tr>
	<td>
	  <a href = {{keys[key][1]}} style = "color:black", style = "text-decoration:none">
	   <!-- <div style = "height:100%; width:100%">-->
	      {{key}}
	    <!--</div>-->
	  </a>
	</td>
	<td> {{keys[key][0]}} </td>
      </tr>
      {% endfor %}
      <tr>
	<td> Total </td>
	<td> 99.8 </td>
      </tr>	
    </table>
    <h1> Random Job </h1>
    <p> You will work in {{job}}, which is {{percentage}} of the workforce. <a href = {{link}}>Click here for help! </a> </p>
  </body>
</html>
